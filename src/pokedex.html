<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="icons-pokemon-go.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <nav>
          <div class="logo">
            <a href="./index.html"><h4>PokéCompany</h4></a>
          </div>
          <div id="hamburguesa" class="hamburguesa">
            <span></span>
          </div>
          <ul id="links">
            <li><a id="home" href="./index.html">Home</a></li>
            <li><a href="./pokedex.html">Pokédex</a></li>
            <li><a href="#">PokeMap</a></li>
          </ul>

          <div class="icons">
            <div id="github-mirian" class="nav-btn">
              <div class="icon">
                <span class="icon-github"></span>
              </div>
            </div>
            <div id="github-lucero" class="nav-btn">
              <div class="icon">
                <span class="icon-github"></span>
              </div>
            </div>
            <div id="pokemon-website" class="nav-btn">
              <div class="icon">
                <span class="icon-pokebola-recta"></span>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Seccion de botones para vista movil-->
      <div id="sect-btn-filter" class="nav-filter">
        <div id="btn-filter"><span>Filtrar</span></div>
        <div class="clean-container">
          <span id="btn-clean">Limpiar filtros</span>
        </div>
      </div>

      <!-- Seccion de botones para vista escritorio -->
      <div id="buscador" class="buscador">
        <!-- Sección de filtrado -->
        <div id="left-container">
          <div class="buscador-especial">
            <h2>Filtros</h2>
            <div class="clean-container">
              <span id="btn-clean">Limpiar filtros</span>
            </div>
          </div>

          <div class="inpt-search">
            <input
              id="input-buscar"
              type="text"
              placeholder="Nombre o número"
            />
            <label id="btn-buscar" class="input-btn" for="">
              <span class="icon-search-svgrepo-com"></span>
            </label>
          </div>

          <label id="errMsg" class="errMsg"></label>

          <div class="properties-container">
            <div class="caracteristicas">
              <a id="tipos" class="btn-caracteristica active show-bottom-line"
                >Tipos</a
              >
              <a
                id="debilidades"
                class="btn-caracteristica inactive hide-bottom-line"
                >Debilidades</a
              >
            </div>

            <!-- Botones de tipo -->
            <div id="btns-tipo" class="tipo-pokemon shown">
              <button value="fire" class="btn-tipo">Fuego</button>
              <button value="water" class="btn-tipo">Agua</button>
              <button value="grass" class="btn-tipo">Planta</button>
              <button value="steel" class="btn-tipo">Acero</button>
              <button value="ground" class="btn-tipo">Tierra</button>
              <button value="rock" class="btn-tipo">Roca</button>
              <button value="dark" class="btn-tipo">Siniestro</button>
              <button value="electric" class="btn-tipo">Eléctrico</button>
              <button value="poison" class="btn-tipo">Veneno</button>
              <button value="psychic" class="btn-tipo">Psíquico</button>
              <button value="ghost" class="btn-tipo">Fantasma</button>
              <button value="normal" class="btn-tipo">Normal</button>
              <button value="ice" class="btn-tipo">Hielo</button>
              <button value="fairy" class="btn-tipo">Hada</button>
              <button value="fighting" class="btn-tipo">Lucha</button>
              <button value="dragon" class="btn-tipo">Dragón</button>
              <button value="flying" class="btn-tipo">Volador</button>
              <button value="bug" class="btn-tipo">Bicho</button>
            </div>

            <!-- Botones de debilidades -->
            <div id="btns-debilidades" class="tipo-pokemon hidden">
              <button value="fire" class="btn-debilidad">Fuego</button>
              <button value="water" class="btn-debilidad">Agua</button>
              <button value="grass" class="btn-debilidad">Planta</button>
              <button value="steel" class="btn-debilidad">Acero</button>
              <button value="ground" class="btn-debilidad">Tierra</button>
              <button value="rock" class="btn-debilidad">Roca</button>
              <button value="dark" class="btn-debilidad">Siniestro</button>
              <button value="electric" class="btn-debilidad">Eléctrico</button>
              <button value="poison" class="btn-debilidad">Veneno</button>
              <button value="psychic" class="btn-debilidad">Psíquico</button>
              <button value="ghost" class="btn-debilidad">Fantasma</button>
              <button value="normal" class="btn-debilidad">Normal</button>
              <button value="ice" class="btn-debilidad">Hielo</button>
              <button value="fairy" class="btn-debilidad">Hada</button>
              <button value="fighting" class="btn-debilidad">Lucha</button>
              <button value="dragon" class="btn-debilidad">Dragón</button>
              <button value="flying" class="btn-debilidad">Volador</button>
              <button value="bug" class="btn-debilidad">Bicho</button>
            </div>
          </div>
        </div>

        <!--! VISTA IMG DETALLE POKEMON IZQUIERDA -->
        <div id="left-detalle" class="hidden">
          <div id="backPokedex" class="large-btn">
            <span id="more-pokemon">Volver a Pokedex</span>
            <span id="poke-lgbtn" class="icon-pokebola-recta"></span>
          </div>

          <!-- comentar de aquí para abajo -->
          <div id="left-img" class="left-img">
            <!-- <div class="detail-pokemon"> -->
            <!-- <div id="big-img">
                <img
                  src="https://www.serebii.net/pokemongo/pokemon/025.png"
                  alt=""
                  style="width: 150px"
                />
              </div>

              <div id="identifier">
                <span id="namePokemon">Pikachu</span>
                <span id="idPokemon">#025</span>
              </div>
            </div> -->
          </div>
        </div>
      </div>

      <div id="contenedorPokemon" class="contenedorPokemon">
        <!-- <div id="right-container"> -->
        <div id="upperSection" class="filtros">
          <h2 id="totalPokemones">251 Pokemones</h2>

          <!-- Select Box -->
          <div class="dropdown">
            <div id="dropdownSelect" class="dropdown-select">
              <span id="selectText"> Ordenar por...</span>
              <span id="arrowIcon" class="icon-down-arrow-svgrepo-com"></span>
            </div>

            <div id="list" class="dropdown-list hidden">
              <div class="options">Número inferior</div>

              <div class="options">Número superior</div>

              <div class="options">A-Z</div>

              <div class="options">Z-A</div>
            </div>
          </div>
        </div>

        <div id="pokemones-filtrados" class="pokemones-filtrados"></div>

        <!-- VISTA DETALLE -->

        <div id="vista-detalle" class="vista-detalle hidden">
          <div class="caracteristicas-detalle">
            <a
              id="detalles"
              class="btn-caracteristica active show-bottom-line active"
              >Detalles</a
            >
            <a
              id="evoluciones"
              class="btn-caracteristica inactive hide-bottom-line inactive"
              >Evoluciones</a
            >
            <a
              id="stats"
              class="btn-caracteristica inactive hide-bottom-line inactive"
              >Stats</a
            >
          </div>

          <div id="descripcion-total" class="descripcion-total shown"></div>

          <div
            id="seccion-evoluciones"
            class="seccion-evoluciones hidden"
          ></div>

          <div id="seccion-stats" class="seccion-stats hidden">
            <canvas id="chart" width="10" height="10"></canvas>
          </div>
        </div>
      </div>
    </div>

    <br />
    <script src="detalle.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
